<body onload="showSlides(0)">

    <h1>Cassie's Critters</h1>
 <!-- Slideshow container -->

    <!-- Full-width images with number and caption text -->

      <img src="img/dino_front_view.jpg" alt="Dinosaur" style="width:100%">
    </div>
  
    <div class="mySlideshow">
      <img src="img/monkey_front_view.jpg" alt="monkey" style="width:100%">
    </div>

      <img src="img/sleeping_unicorn.jpg" alt="unicorn" style="width:100%">
    </div>

  </div>
